name: alicestation_bot CI
on: [push]
jobs:
  build_and_push_to_docker_hub:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Set Up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to Docker
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push to Docker
        uses: docker/build-push-action@v2
        with:
          context: ./bot
          push: True
          tags: potesuch/alicestation-bot
  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push_to_docker_hub
    steps:
      - name: Executing remote ssh commands to deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd alicestation-bot/
            touch .env
            echo BOT_TOKEN=${{ secrets.BOT_TOKEN }} > .env
            echo ASSEMBLYAI_TOKEN=${{ secrets.ASSEMBLYAI_TOKEN }}
            echo REDIS_HOST=${{ secrets.REDIS_HOST }}
            echo REDIS_PORT=${{ secrets.REDIS_PORT }}
            echo REDIS_DB=${{ secrets.REDIS_DB }}
            echo WEB_SERVER_HOST=${{ secrets.WEB_SERVER_HOST }}
            echo WEB_SERVER_PORT=${{ secrets.WEB_SERVER_PORT }}
            echo NGROK_AUTH_TOKEN=${{ secrets.NGROK_AUTH_TOKEN }}
            echo NGROK_HOST=${{ secrets.NGROK_HOST }}
            echo NGROK_PORT=${{ secrets.NGROK_PORT }}
            echo WEBHOOK_PATH=${{ secrets.WEBHOOK_PATH }}
            sudo docker compose down
            sudo docker compose pull bot_alice
            sudo docker compose up -d

  send_message:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Send message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: ${{ github.workflow }} успешно выполнен!
